<script>

    $.ajax({
        url: "/product/selectProductList.jhtml",
        type: "post",
        success: function (request) {
            if (request.code == 200) {
                var message = request.data;
                for (var i = 0; i < message.length; i++) {
                    var v_product = message[i];
                    var view = " <div class=\"col-sm-6 col-md-4\">\n" +
                        "            <div class=\"thumbnail\">\n" +
                        "                <img src=\""+v_product.imgPath+"\" width='100px'>\n" +
                        "                <div class=\"caption\">\n" +
                        "                    <h3>"+v_product.productName+"</h3>\n" +
                        "                    <p>"+v_product.productPrice+"</p>\n" +
                        "                    <p><a href=\"#\" class=\"btn btn-primary\" role=\"button\">查看</a>\n" +
                        "                    <a href=\"#\" class=\"btn btn-default\" role=\"button\">添加到购物车</a></p>\n" +
                        "                </div>\n" +
                        "            </div>\n" +
                        "        </div>"

                    $("#view").append(view);
                }
            }
        }
    })
</script>
